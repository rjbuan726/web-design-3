<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">

    <style>
    .navbar-brand{
      font-family: "Charmonman", cursive;
    }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- NAVBAR -->
      <nav class="navbar navbar-light bg-white px-5">
          <a class="navbar-brand">Travel More</a>
        </nav>

      <!-- CAROUSEL -->
      <div class="container">
      <div id="myCarousel" class="carousel slide" data-interval="1000">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.pexels.com/photos/372098/pexels-photo-372098.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.pexels.com/photos/915972/pexels-photo-915972.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://images.pexels.com/photos/307008/pexels-photo-307008.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Third slide">
              </div>
            </div>
        </div>
            <br>
            <button type="button" id="myBtn" class="btn btn-outline-success btn-lg btn-block">Go</button>
            <button type="button" id="myBtn2" class="btn btn-outline-danger btn-lg btn-block">Stop</button><br><br>

            <!-- JUMBOTRON -->  
         <div class="jumbotron">
            <h1 class="display-4 text-center">Let's Travel!</h1>
            <hr class="my-4">
            <p class="lead">Organized adventure whimsical traveling, organized modern cute traveler traveling fun. Cute traveling theme cute WordPress colorful cute cute adventure. Traveling expedition theme simple WordPress theme blogger expedition Travel.</p>
         </div>

         <div class="container">
         <div class="embed-responsive embed-responsive-16by9">
             <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/aztbvh4W8y0"></iframe>
         </div>

         </div>
            
              

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
    <script>
            $(document).ready(function(){
                $("#myCarousel").carousel("pause");
            
                $("#myBtn").click(function(){
                    $("#myCarousel").carousel("cycle");
                });
            
                $("#myBtn2").click(function(){
                    $("#myCarousel").carousel("pause");
                });
            });
            </script>

</body>

</html>
